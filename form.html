<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>label</title>
</head>
<body>
    <h3>Label</h3>
    <label for="firstname">FirstName:</label><br>
    <input type="text" id="firstname" placeholder="firstname"/><br>
    <label for="Lastname">LastName:</label><br>
    <input type="text" id="lastname" name="lastname"/><br>
    <br>
    <br>
    <br>
    <h2>Login details</h2><br>
    <label for="UserName">Username:</label><br>
    <input type="text" id="username" placeholder="username"/><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password"/><br>
    <br>
    <br>
    <h2>Radio button</h2>
    <label for="places">Most visited place</label><br>
    <input type="radio" id="places" name="places" value="hyderabad">Hyderabad<br>
    <input type="radio" id="places" name="places" value="chennai">Chennai<br>
    <input type="radio" id="places" name="places" value="Banglore">Banglore<br>
    <input type="submit" value="submit"><br>
    <br>
    <h2>checkbox</h2>
    <label for="places">center for preference</label><br>
    <input type="checkbox" id="places" name="places" value="hyderabad">Hyderabad<br>
    <input type="checkbox" id="places" name="places" value="warangal">warangal<br>
    <input type="checkbox" id="places" name="places" value="khammam">khammam<br>
    <input type="submit" value="submit"<br>
    <br>
    <h2>fieldset</h2>
    <fieldset>
    <legend>Personal Information:</legend>
    <label for="name" >Enter your Name</label><br>
    <input type="text" id="name"name="name"><br>
    <label for="mobile no">enter your mobile no.</label><br>
    <input type="text" id="mobile no" name="mobile no.">
 </fieldset>




</body>
</html>
